<!DOCTYPE html>
<html>
<head>
    <title>Tournament Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="team1-roster">
            <ul>
                <div class="team-content red-bg">
                    <img id="team1-logo" src="./images/placeholder-logo.png" width="64" height="64">
                    <p id="team1">Team 1</p>
    
                    <div class="game-wins" id="team1-wins">
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                    </div>
                </div>
            </ul>
        </div>

        <div class="scoreboard">
            <div class="score-content">
                <p id="score1" style="color: #e90d2a; margin-left: -10px;">0</p>
            </div>
            
            <div class="timer">
                <p id="timer">00:00</p>
            </div>

            <div class="score-content">
                <p id="score2" style="color: #108fff; margin-left: 10;">0</p>
            </div>
        </div>

        <div class="underlay">
            <p id="game-info">Game 1 <span style="color: gray";>|</span> <span style="color: white";>Best of 7</span></p>
        </div>

        <div class="team2-roster">
            <ul>
                <div class="team-content blue-bg">
                    <div class="game-wins" id="team2-wins">
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                        <div class="unplayed"></div>
                    </div>
    
                    <p id="team2">Team 2</p>
                    <img id="team2-logo" src="./images/placeholder-logo.png" width="64" height="64">
                </div>
            </ul>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
