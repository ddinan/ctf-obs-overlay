<!DOCTYPE html>
<html>
<head>
    <title>Tournament Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="team1-roster">
            <ul>
            </ul>
        </div>

        <div class="scoreboard">
            <div class="team-content">
                <img src="https://1.bp.blogspot.com/-FHUCFElV54Q/YZpLy0kk03I/AAAAAAAADvM/PEqS9vo8UX0QrVAiY74gSnSf8CyDfviwACNcBGAsYHQ/s2048/S2G%2BEsports.png" width="64" height="64">
                <p id="team1">Team 1</p>
            </div>

            <div class="score-content">
                <p id="score1" style="color: #da2525;">0</p>
            </div>
            
            <div class="timer">
                <!--<img src="https://cdn.discordapp.com/attachments/1022294149493428345/1123522114272645160/image.png" width="128px" height="128px">-->
                <p id="timer">00:00</p>
            </div>

            <div class="score-content">
                <p id="score2" style="color: #108CFF;">0</p>
            </div>

            <div class="team-content">
                <p id="team2">Team 2</p>
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/LNG_Esports_logo.png" width="64" height="64">
            </div>
        </div>

        <div class="underlay">
            <p>Game 1 | Best of 7</p>
        </div>

        <div class="team2-roster">
            <ul>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
